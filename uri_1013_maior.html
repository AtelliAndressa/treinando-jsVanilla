<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior</title>
</head>
<body>
    <p>Entrada
        O arquivo de entrada contém três valores inteiros.
        
        Saída
        Imprima o maior dos três valores seguido por um espaço e a mensagem "eh o maior".</p>

        <div>
            <input type="number" id="numero1" placeholder="Digite o primeiro número">
            <input type="number" id="numero2" placeholder="Digite o segundo número">
            <input type="number" id="numero3" placeholder="Digite o terceiro número">
            <input type="button" id="botao" value="Enviar" onclick="maior()">
        </div>
        <div id="resposta">
        </div>

    <script>
    function maior(){
        let numero1 = document.getElementById('numero1').value;
        let numero2 = document.getElementById('numero2').value;
        let numero3 = document.getElementById('numero3').value;
        let resposta = document.getElementById('resposta');

        if(numero1 > numero2 && numero1 > numero3){
            resposta.innerHTML = numero1 + ' é o maior número';
        } else if (numero2 > numero1 && numero2 > numero3){
            resposta.innerHTML = numero2 + ' é o maior número';
        } else {
            resposta.innerHTML = numero3 + ' é o maior número';
        }
    }
    </script>
</body>
</html>
