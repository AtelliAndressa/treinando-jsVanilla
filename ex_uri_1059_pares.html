<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uri 1059</title>
</head>
<body>
    <div>
        <p>Faça um programa que mostre os números pares entre 1 e 100, inclusive.</p>

        <p>Entrada
            Neste problema extremamente simples de repetição não há entrada.</p>

        <p>Saída
            Imprima todos os números pares entre 1 e 100, inclusive se for o caso, um em cada linha.</p>
        <p><input type="button" value="Veja Resultado" onclick="par()"></p>
    </div>


    <div id="resp">

    </div>

    <script>

        function par(){
            let numero = 1;
            let resp = document.getElementById('resp');
            let par;

            for (let index = numero; index <= 100; index++){
            par = index % 2;
            if(par == 0){
                resp.innerHTML += "<p>" + index + "</p>";
                }
            }
        }

    </script>
    
</body>
</html>
